<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ToDo List</title>
</head>
<body>
    <header>
        <h1>Gestón de Tareas TO-DO</h1>
    </header>
    <main>
        <section class="new-task-container">
            <h2>Nueva Tarea</h2>
            <form id="task-form">
                <input type="text" placeholder="Titulo" id="task-title">
                <input type="text" placeholder="Descripción" id="task-description">
                <button type="submit">+ Agregar</button>
            </form>
        </section>
        <section>
            <h2>Lista de Tareas</h2>
            <ul id="task-list">
                
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 ToDo List</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
